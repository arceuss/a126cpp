name: CMake on multiple platforms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            build_type: Release
            c_compiler: gcc
            cpp_compiler: g++
          - os: windows-2022
            build_type: Release
          - os: macos-13
            build_type: Release
            c_compiler: clang
            cpp_compiler: clang++
            arch: x86_64
          - os: macos-14
            build_type: Release
            c_compiler: clang
            cpp_compiler: clang++
            arch: arm64

    steps:
    - uses: actions/checkout@v4
      with:
        ref: main
        submodules: recursive

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"
        echo "bin-dir=${{ github.workspace }}/bin" >> "$GITHUB_OUTPUT"
        if [ "$RUNNER_OS" = "Windows" ]; then
          echo "exe-name=Alpha126Cpp.exe" >> "$GITHUB_OUTPUT"
        else
          echo "exe-name=Alpha126Cpp" >> "$GITHUB_OUTPUT"
        fi

    # SDL3 recommends these build deps on Linux when building with "all features enabled"
    - name: Install Linux dependencies (SDL3)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y           build-essential git make autoconf automake libtool           pkg-config cmake ninja-build gnome-desktop-testing libasound2-dev libpulse-dev           libaudio-dev libfribidi-dev libjack-dev libsndio-dev libx11-dev libxext-dev           libxrandr-dev libxcursor-dev libxfixes-dev libxi-dev libxss-dev libxtst-dev           libwayland-dev libxkbcommon-dev libdrm-dev libgbm-dev libgl1-mesa-dev libgles2-mesa-dev           libegl1-mesa-dev libdbus-1-dev libibus-1.0-dev libudev-dev libthai-dev           libpipewire-0.3-dev libdecor-0-dev liburing-dev

    - name: Install Ninja (macOS)
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install ninja

    - name: Configure CMake (macOS)
      if: runner.os == 'macOS'
      run: >
        cmake -G Ninja -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -DCMAKE_VERBOSE_MAKEFILE=ON
        ${{ matrix.arch && format('-DCMAKE_OSX_ARCHITECTURES={0}', matrix.arch) || '' }}
        -S ${{ github.workspace }}
      env:
        CC: ${{ matrix.c_compiler }}
        CXX: ${{ matrix.cpp_compiler }}

    - name: Configure CMake (Linux)
      if: runner.os == 'Linux'
      run: >
        cmake -G Ninja -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -DCMAKE_VERBOSE_MAKEFILE=ON
        -S ${{ github.workspace }}
      env:
        CC: ${{ matrix.c_compiler }}
        CXX: ${{ matrix.cpp_compiler }}

    - name: Configure CMake (Windows)
      if: runner.os == 'Windows'
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -G "Visual Studio 17 2022"
        -A x64
        -S ${{ github.workspace }}

    # macOS sometimes appears to "stick" after the last object file line; verbose + lower parallelism helps diagnose.
    - name: Build (macOS)
      if: runner.os == 'macOS'
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }} --parallel 2 --verbose

    - name: Build (non-macOS)
      if: runner.os != 'macOS'
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }} --parallel --verbose

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      continue-on-error: true
      run: ctest --build-config ${{ matrix.build_type }} --output-on-failure --timeout 300 || true

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ${{ runner.os }}-${{ matrix.os }}-${{ matrix.arch || 'native' }}-${{ matrix.build_type }}
        path: |
          ${{ steps.strings.outputs.bin-dir }}/${{ steps.strings.outputs.exe-name }}
          ${{ steps.strings.outputs.bin-dir }}/resource/
          ${{ steps.strings.outputs.bin-dir }}/*.dll
          ${{ steps.strings.outputs.bin-dir }}/*.so
          ${{ steps.strings.outputs.bin-dir }}/*.dylib
        retention-days: 30
